<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Doe sangue!Doe vida!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img src="logo.png" class="logo">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação!</p>
        <p>Mais de 38.00 doação são necessárias todos os dias!</p>
        <p>Apenas 1.9% da população doa sangue!</p>

        <button>Quero ajudar</button>

    </header>
    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome completo" >
            <input type="text" name="email" placeholder="Email" >
            <input type="text" name="blood" placeholder="Tipo sanguineo" >
        <button>Quero ajudar</button>
        </form>
    </section>
    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors">



            {% for donor in donors %}


            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>  
            
            
           {%endfor%}
        </section>
    </main>


    <footer>
        Com ❤️ Dayvison 
    </footer>
<script src="script.js"></script>
</body>

</html>
